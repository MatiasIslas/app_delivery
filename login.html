<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a DelyGo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    
    <!-- NUEVO: Estilos para los dos botones -->
    <style>
        .form-actions {
            display: flex;
            flex-direction: column; /* Apila los botones en móviles */
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        /* En pantallas más grandes, los pone uno al lado del otro */
        @media (min-width: 400px) {
            .form-actions {
                flex-direction: row;
            }
        }
        
        .btn-secondary {
            background-color: var(--gray-200);
            color: var(--dark-color);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
             background-color: var(--gray-300);
             transform: translateY(-2px);
        }
        
        /* Hacemos que los botones no ocupen el 100% para que quepan juntos */
        .btn-primary, .btn-secondary {
            width: 100%;
            flex: 1; /* Hacemos que compartan el espacio disponible */
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">DelyGo</h1>
            <p class="auth-subtitle">Tu comida favorita, a un clic.</p>
            
            <!-- FORMULARIO MODIFICADO -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                
                <!-- CAMBIO: Ahora tenemos dos botones separados -->
                <div class="form-actions">
                    <button type="button" id="loginBtn" class="btn-primary">Ingresar</button>
                    <button type="button" id="registerBtn" class="btn-secondary">Registrarse</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Asegúrate de que el script sea de tipo 'module' -->
    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
