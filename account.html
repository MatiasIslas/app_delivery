<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - DelyGO</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Reutilizamos los estilos comunes que creamos para la página de login -->
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">Mi Cuenta</h1>
            <p class="auth-subtitle">Mantén tus datos actualizados para una entrega rápida y sin problemas.</p>
            
            <form id="accountForm">
                <div class="form-group">
                    <label for="name">Nombre y Apellido</label>
                    <input type="text" id="name" placeholder="Ej: Juan Pérez" required>
                </div>
                <div class="form-group">
                    <label for="phone">Número de Celular</label>
                    <input type="tel" id="phone" placeholder="Ej: +34 612 345 678" required>
                </div>
                 <div class="form-group">
                    <label for="address">Dirección de Entrega</label>
                    <input type="text" id="address" placeholder="Ej: Calle Falsa 123, 4B" required>
                </div>
                
                <button type="submit" class="btn-primary">Guardar Datos</button>
            </form>

            <a href="main.html" style="display: block; margin-top: 1.5rem; color: var(--primary-color); text-decoration: none; font-weight: 500;">Volver al menú principal</a>
        </div>
    </div>
    
    <script type="module" src="js/firebase-init.js"></script> 
<!-- Luego cargamos el script de la página, que usará la configuración -->
<script type="module" src="js/account.js"></script>
    
    
</body>
</html>
